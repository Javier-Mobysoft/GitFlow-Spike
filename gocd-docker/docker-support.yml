go_server:
  image: gocd/gocd-server
  ports:
    - 8153:8153
    - 8154:8154
  volumes:
    - /vagrant/cruise-config.xml:/etc/go/cruise-config.xml
go_agent:
  image: ashwanthkumar/gocd-agent-jdk-aws-maven-sbt:latest
  environment:
      GO_SERVER: 192.168.33.100
      GO_SERVER_PORT: 8153
      AGENT_HOSTNAME: GOCD-AGENT
      AGENT_GUID: 0abc9a01-f56d-4191-bc71-1e0d3ea0664f
      AGENT_RESOURCES: Java
  volumes:
     - /vagrant/settings.xml:/var/go/.m2/settings.xml
  links:
  - go_server
nexus:
   image: sonatype/nexus:oss
   ports:
     - 8081:8081
   volumes:
     - /vagrant/sonatype-work/conf:/sonatype-work/conf