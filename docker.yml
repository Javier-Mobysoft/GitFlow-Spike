gitflow-spike_Prod:
  image: rossbachp/apache-tomcat8
  ports:
    - 8080:8080
    - 8009:8009
  environment:
    TOMCAT_PASS: password
gitflow-spike_Stage:
  image: rossbachp/apache-tomcat8
  ports:
    - 8081:8080
    - 8010:8009
  environment:
    TOMCAT_PASS: password
gitflow-spike_Dev:
  image: rossbachp/apache-tomcat8
  ports:
    - 8082:8080
    - 8011:8009
  environment:
    TOMCAT_PASS: password
go_server:
  image: gocd/gocd-server
  ports:
    - 8153:8153
    - 8154:8154
  volumes:
    - /vagrant/gocd-docker/cruise-config.xml:/etc/go/cruise-config.xml
go_agent:
  image: ashwanthkumar/gocd-agent-jdk-aws-maven-sbt:latest
  environment:
      GO_SERVER: 192.168.33.200
      GO_SERVER_PORT: 8153
      AGENT_HOSTNAME: GOCD-AGENT
      AGENT_GUID: 0abc9a01-f56d-4191-bc71-1e0d3ea0664f
      AGENT_RESOURCES: Java
  volumes:
     - /vagrant/gocd-docker/settings.xml:/var/go/.m2/settings.xml
  links:
  - go_server
nexus:
   image: sonatype/nexus:oss
   ports:
     - 8091:8081
   volumes:
     - /vagrant/gocd-docker/sonatype-work/conf:/sonatype-work/conf

